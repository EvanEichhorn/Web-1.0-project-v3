<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - The Homemade Woodshop</title>
    <style>
        /* CSS from index.html for consistency */
        body {
            font-family: Arial, sans-serif;
            background-color: #CCCCCC;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        a:link, a:visited {
            color: #0000FF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            width: 800px;
            margin: 20px auto;
            border: 1px solid #000000;
            background-color: #FFFFFF;
        }
        .nav {
            width: 150px;
            padding: 10px;
            background-color: #FFFF99;
            vertical-align: top;
            border-right: 1px solid #000000;
        }
        .content {
            padding: 20px;
            vertical-align: top;
        }
        h1 {
            color: #800000;
            border-bottom: 2px solid #000000;
            padding-bottom: 5px;
        }
        /* Basic Form Styling */
        input[type="text"], input[type="email"], textarea {
            width: 95%;
            padding: 3px;
            margin: 5px 0 10px 0;
            border: 1px solid #000000;
        }
        .form-label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .button {
            background-color: #C0C0C0;
            border: 2px outset #FFFFFF;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <!-- Left-Hand Navigation (UPDATED to include links.html) -->
            <td class="nav">
                <center>
                    <font size="+1"><b>[ Navigation ]</b></font>
                </center>
                <hr>
                <ul>
                    <li><a href="index.html">üè° Home</a></li>
                    <li><a href="gallery.html">üñºÔ∏è Our Gallery</a></li>
                    <li><a href="contact.html">üìß Contact Us</a></li>
                    <li><a href="links.html">üîó Links</a></li>
                </ul>
                <p>&nbsp;</p>
            </td>

            <!-- Main Content Area -->
            <td class="content">
                <h1>Contact The Homemade Woodshop</h1>
                
                <p>
                    Have a question about a custom piece or need a quote? Please use the form below to get in touch with our master woodworker!
                </p>

                <form action="#" method="POST">
                    
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" id="name" name="user_name" size="40">

                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" id="email" name="user_email" size="40">
                    
                    <label for="subject" class="form-label">Subject:</label>
                    <input type="text" id="subject" name="user_subject" size="40" value="Custom Order Inquiry">

                    <label for="message" class="form-label">Your Message:</label>
                    <textarea id="message" name="user_message" rows="8" cols="50"></textarea>
                    
                    <p>
                        <input type="submit" value="Send Message" class="button">
                        <input type="reset" value="Clear Form" class="button">
                    </p>
                </form>
                
                <hr>
                <p><center><i>&copy; 2025 The Homemade Woodshop.</i></center></p>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
